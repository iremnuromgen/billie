name: billie_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  font_awesome_flutter: ^10.8.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  firebase_core: ^4.1.1
  flutter_dotenv: ^6.0.0
  equatable: ^2.0.7



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_intl: ^0.0.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
    - family: NunitoRegular
      fonts:
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
    - family: NunitoMedium
      fonts:
          - asset: assets/fonts/nunito/Nunito-Medium.ttf
    - family: NunitoSemiBold
      fonts:
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
    - family: NunitoBold
      fonts:
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
    - family: NunitoExtraBold
      fonts:
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
